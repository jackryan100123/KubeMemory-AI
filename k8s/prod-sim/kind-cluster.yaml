# Production-simulating Kind cluster
# 1 control plane + 3 workers + ingress-ready
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kubememory-prod-sim
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 8080
        protocol: TCP
      - containerPort: 443
        hostPort: 8443
        protocol: TCP
  - role: worker
    labels:
      zone: us-east-1a
      node-type: compute
  - role: worker
    labels:
      zone: us-east-1b
      node-type: compute
  - role: worker
    labels:
      zone: us-east-1c
      node-type: memory-optimized

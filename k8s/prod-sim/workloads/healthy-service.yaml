apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: production
  labels:
    app: notification-service
    team: platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    spec:
      containers:
      - name: notification-service
        image: busybox:1.36
        command: ["/bin/sh", "-c", "echo 'healthy'; sleep infinity"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command: ["/bin/sh", "-c", "exit 0"]
          initialDelaySeconds: 5
          periodSeconds: 10

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: production
  labels:
    app: auth-service
    team: platform
    cost-center: eng-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: python:3.11-slim
        command:
          - python
          - -c
          - |
            import time, os
            print("auth-service starting JWT validation service...")
            time.sleep(30)
            print("Warming up token cache - allocating memory...")
            data = []
            for i in range(10000):
                data.append(' ' * 10000)
                time.sleep(0.001)
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      restartPolicy: Always

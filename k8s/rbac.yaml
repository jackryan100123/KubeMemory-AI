# ServiceAccount + ClusterRole + ClusterRoleBinding for KubeMemory watcher.
# Least-privilege: only pods (get, list, watch), events (get, list, watch), namespaces (get, list).
# Security: automountServiceAccountToken: false â€” mount the token only in the watcher Pod spec.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubememory-watcher
  namespace: default
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubememory-watcher
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubememory-watcher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubememory-watcher
subjects:
  - kind: ServiceAccount
    name: kubememory-watcher
    namespace: default
# When running the watcher in-cluster, use serviceAccountName: kubememory-watcher
# and mount the token explicitly in the Pod spec (e.g. projected volume with serviceAccountToken).

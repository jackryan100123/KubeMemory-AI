# This pod intentionally crashes to test the watcher
apiVersion: v1
kind: Pod
metadata:
  name: test-crashloop
  namespace: default
  labels:
    app: test-crashloop
    kubememory-test: "true"
spec:
  containers:
  - name: crasher
    image: busybox:1.36
    command: ["/bin/sh", "-c", "echo 'Starting...'; sleep 5; exit 1"]
  restartPolicy: Always
